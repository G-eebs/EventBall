<article class="event-card">
  <img [src]="bannerSrc" alt="Event banner image" class="event-card-image" />
  <section class="event-card-info">
    <div class="event-card-info-title">
      <h3 class="event-card-info-title-text">{{ event().name.text }}</h3>
    </div>
    <div class="event-card-info-left">        
      <p class="event-card-info-left-date">{{ event().start.local | date }}</p>
      <p class="event-card-info-left-organizer">{{ event().organizer.name }}</p>
    </div>
    <div class="event-card-info-location">
      @if (event().venue; as venue) {
        @for (addressLine of venue.address.localized_multi_line_address_display; track $index) {
          <p class="event-card-info-location-line">{{ addressLine }}</p>
        }
      } @else {
        <p class="event-card-info-location-line">Online</p>
      }
    </div>
  </section>
  <div class="event-card-buttons">
    <a [routerLink]="['/events', event().id]" mat-raised-button class="event-card-buttons-more">More Info</a>
    <button mat-raised-button (click)="openAttendDialog()" class="event-card-buttons-attend">Attend</button>
  </div>
</article>
