<section class="create-event">
  <h2 class="create-event-heading">{{ eventPublishSuccessful() ? "Event Created!" : "Create an event" }}</h2>
  @if(!eventPublishSuccessful()) {
    <app-create-event-form (eventPublished)="eventPublished($event)"></app-create-event-form>
  } @else {
    <a mat-raised-button [routerLink]="['/events', publishedEventId()]">View Event</a>
  }
</section>
